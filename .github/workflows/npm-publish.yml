name: npm Publish

on:
  workflow_call:
    inputs:
      registry:
        description: 'npm registry URL'
        type: string
        default: 'https://npm.pkg.github.com'
      tag:
        description: 'npm publish tag (e.g., latest, rc)'
        type: string
        default: 'latest'
      version-suffix:
        description: 'Version suffix to append (e.g., -dev-abc123). Leave empty for package.json version.'
        type: string
        default: ''
      check-version-exists:
        description: 'Fail if version already exists in registry'
        type: boolean
        default: false
    outputs:
      published-version:
        description: 'The version that was published'
        value: ${{ jobs.publish.outputs.version }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.final }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: ${{ inputs.registry }}
          cache: npm
          cache-dependency-path: '**/package-lock.json'

      - name: Calculate version
        id: version
        run: |
          BASE=$(npm pkg get version | tr -d '"')
          FINAL="${BASE}${{ inputs.version-suffix }}"
          echo "final=$FINAL" >> $GITHUB_OUTPUT

      - name: Check version availability
        if: inputs.check-version-exists
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PACKAGE_NAME=$(npm pkg get name | tr -d '"')
          VERSION="${{ steps.version.outputs.final }}"
          if npm view "${PACKAGE_NAME}@${VERSION}" --registry=${{ inputs.registry }} > /dev/null 2>&1; then
            echo "::error::Version ${VERSION} already exists in registry"
            exit 1
          fi

      - name: Set version
        if: inputs.version-suffix != ''
        run: npm version ${{ steps.version.outputs.final }} --no-git-tag-version

      - run: npm ci
      - run: npm run build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --tag ${{ inputs.tag }}
