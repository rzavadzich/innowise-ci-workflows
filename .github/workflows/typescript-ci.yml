name: TypeScript CI

on:
  workflow_call:
    inputs:
      working-directory:
        description: 'Directory to run commands in'
        required: false
        default: '.'
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        default: '24'
        type: string

jobs:
  install:
    uses: ./.github/workflows/node-setup.yml
    with:
      node-version: ${{ inputs.node-version }}
      working-directory: ${{ inputs.working-directory }}

  lint:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/node_modules

      - name: Rebuild bin links
        run: npm rebuild
        working-directory: ${{ inputs.working-directory }}

      - name: Run linting
        run: npm run lint
        working-directory: ${{ inputs.working-directory }}

  build:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/node_modules

      - name: Rebuild bin links
        run: npm rebuild
        working-directory: ${{ inputs.working-directory }}

      - name: Run build
        run: npm run build
        working-directory: ${{ inputs.working-directory }}

  test:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - uses: actions/download-artifact@v4
        with:
          name: node-modules-${{ github.run_id }}
          path: ${{ inputs.working-directory }}/node_modules

      - name: Rebuild bin links
        run: npm rebuild
        working-directory: ${{ inputs.working-directory }}

      - name: Run tests
        run: npm test
        working-directory: ${{ inputs.working-directory }}
